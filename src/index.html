<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип проекта место"
          class="logo header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__image-container">
            <div class="profile__image-overlay"></div>
            <img
              src="./images/avatar.jpg"
              alt="фото профиля"
              class="profile__image"
            />
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" id="editProfileButton" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button" id="newCardButton" type="button"></button>
        </section>
        <section class="places page__section">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2024 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit" id="editProfilePopup">
        <div class="popup__content">
            <button type="button" class="popup__close" id="closeEditPopup"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="edit-profile" id="editProfileForm">
                <input
                    type="text"
                    name="name"
                    id="name"
                    class="popup__input popup__input_type_name"
                    placeholder="Имя"
                    required
                    minlength="2"
                    maxlength="40"
                    pattern="^[A-Za-zА-Яа-яёЁ\- ]+$"
                    data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                />
                <span class="form__input-error name-input-error" id="name-error"></span>
                <input
                    type="text"
                    name="description"
                    id="description"
                    class="popup__input popup__input_type_description"
                    placeholder="Занятие"
                    required
                    minlength="2"
                    maxlength="200"
                    pattern="^[A-Za-zА-Яа-яёЁ\- ]+$"
                    data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                />
                <span class="form__input-error desc-input-error" id="description-error"></span>
                <button type="submit" class="button popup__button">
                    Сохранить
                </button>
            </form>
        </div>
      </div>
      <div class="popup popup_type_new-card" id="newCardPopup">
        <div class="popup__content">
            <button type="button" class="popup__close" id="closeNewCardPopup"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form" name="new-place" id="newCardForm">
                <input
                    type="text"
                    name="place-name"
                    id="place-name"
                    class="popup__input popup__input_type_card-name"
                    placeholder="Название"
                    required
                    minlength="2"
                    maxlength="40"
                    pattern="^[A-Za-zА-Яа-яёЁ\- ]+$"
                    data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                />
                <span class="form__input-error place-name-input-error" id="place-name-error"></span>
                <input
                    type="url"
                    name="link"
                    id="link"
                    class="popup__input popup__input_type_url"
                    placeholder="Ссылка на картинку"
                    required
                    title="Введите корректный URL изображения"
                />
                <span class="form__input-error link-input-error" id="link-error"></span>
                <button type="submit" class="button popup__button">
                    Сохранить
                </button>
            </form>
        </div>
      </div>
      <div class="popup popup_type_image" id="imagePopup">
        <div class="popup__content popup__content_content_image">
            <button type="button" class="popup__close" id="closePopup"></button>
            <img src="" alt="" class="popup__image" id="popupImage" />
            <p class="popup__caption" id="popupCaption"></p>
        </div>
     </div>
    </div>

    <div class="popup popup_type_avatar" id="profileImagePopup">
      <div class="popup__content popup__avatar">
        <button
          type="button"
          class="popup__close"
          aria-label="Закрыть"
        ></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="change-avatar">
          <input
            type="url"
            name="avatar-url"
            class="popup__input popup__input_type_url"
            id="avatar-url"
            placeholder="Введите ссылку на аватар"
            required
            title="Введите корректный URL изображения"
          />
          <span class="form__input-error avatar-url-error" id="avatar-url-error"></span>
          <button type="submit" class="button popup__button">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="places__item card">
        <img class="card__image open-popup" src="" alt=""/>
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card__like-container">
            <button type="button" class="card__like-button" aria-label="Like"></button>
            <span class="card__like-count">0</span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
